<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${complaint.id == null} ? 'Добавить жалобу' : 'Редактировать жалобу'">Форма жалобы</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h2 th:text="${complaint.id == null} ? 'Добавление жалобы' : 'Редактирование жалобы'"></h2>

<form th:action="@{/complaints}" th:object="${complaint}" method="post" class="needs-validation" novalidate>
  <input type="hidden" th:if="${complaint.id != null}" th:field="*{id}" />
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

  <div class="mb-3">
    <label for="date" class="form-label">Дата</label>
    <input type="date" class="form-control" id="date" th:field="*{date}" placeholder="YYYY-MM-DD" required>
  </div>

  <div class="mb-3">
    <label for="text" class="form-label">Текст жалобы</label>
    <textarea class="form-control" id="text" th:field="*{text}" rows="4" required></textarea>
  </div>

  <div class="d-flex justify-content-between">
    <a th:href="@{/complaints}" class="btn btn-secondary">Назад</a>
    <button type="submit" class="btn btn-primary"
            th:text="${complaint.id == null} ? 'Создать' : 'Сохранить изменения'">Сохранить</button>
  </div>
</form>

</body>
</html>
