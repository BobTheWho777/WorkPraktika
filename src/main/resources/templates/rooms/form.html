<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${room.id == null} ? 'Добавить комнату' : 'Редактировать комнату'">Форма комнаты</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h2 th:text="${room.id == null} ? 'Добавление комнаты' : 'Редактирование комнаты'"></h2>

<form th:action="@{/rooms}" th:object="${room}" method="post" class="needs-validation" novalidate>
  <input type="hidden" th:if="${room.id != null}" th:field="*{id}" />
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

  <div class="mb-3">
    <label for="numberRoom" class="form-label">Номер комнаты</label>
    <input type="text" class="form-control" id="numberRoom" th:field="*{numberRoom}" required>
  </div>

  <div class="mb-3">
    <label for="room_capacity" class="form-label">Вместимость</label>
    <input type="text" class="form-control" id="room_capacity" th:field="*{room_capacity}" required>
  </div>

  <div class="mb-3">
    <label for="status" class="form-label">Статус</label>
    <input type="text" class="form-control" id="status" th:field="*{status}" required>
  </div>

  <div class="mb-3">
    <label for="price" class="form-label">Цена</label>
    <input type="text" class="form-control" id="price" th:field="*{price}" required>
  </div>

  <div class="d-flex justify-content-between">
    <a th:href="@{/rooms}" class="btn btn-secondary">Назад</a>
    <button type="submit" class="btn btn-primary"
            th:text="${room.id == null} ? 'Создать' : 'Сохранить изменения'">Сохранить</button>
  </div>
</form>

</body>
</html>
