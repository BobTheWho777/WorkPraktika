<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Список комнат</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="d-flex flex-column min-vh-100">

<!-- Навбар -->
<nav class="navbar navbar-light bg-light px-4">
  <div class="container-fluid">
    <form th:action="@{/rooms}" method="get" class="d-flex w-100">
      <input name="search"
             th:value="${search}"
             class="form-control me-2"
             type="search"
             placeholder="Поиск по номеру"
             aria-label="Search">
      <button class="btn btn-outline-primary" type="submit">Поиск</button>
    </form>
  </div>
</nav>

<!-- Таблица комнат -->
<div class="container mt-4 flex-grow-1">
  <div class="d-flex justify-content-between mb-2">
    <h2>Номера</h2>
    <div>
      <a th:href="@{/rooms/new}" class="btn btn-success">Добавить комнату</a>
    </div>
  </div>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Номер</th>
      <th>Вместимость</th>
      <th>Статус</th>
      <th>Цена</th>
      <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="room : ${rooms}">
      <td th:text="${room.id}">1</td>
      <td th:text="${room.numberRoom}">101</td>
      <td th:text="${room.room_capacity}">2</td>
      <td th:text="${room.status}">Свободна</td>
      <td th:text="${room.price}">5000</td>
      <td>
        <a th:href="@{|/rooms/${room.id}|}" class="btn btn-sm btn-warning">Редактировать</a>
        <form th:action="@{|/rooms/delete/${room.id}|}" method="post" style="display:inline;">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
          <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Удалить комнату?');">Удалить</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Подвал -->
<footer class="bg-light mt-4 py-3">
  <div class="container d-flex justify-content-between">
    <div>
      <a th:href="@{/reservations}" class="btn btn-link">Бронирования</a>
      <a th:href="@{/rooms}" class="btn btn-link">Номера</a>
      <a th:href="@{/guests}" class="btn btn-link">Постояльцы</a>
    </div>
    <form method="post" th:action="@{/logout}">
      <input class="btn btn-outline-danger" type="submit" value="Выход"/>
    </form>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
