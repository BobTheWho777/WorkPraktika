<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Авторизация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container-fluid">
    <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="col-lg-4 col-md-6 col-sm-8 col-11">
            <form method="post" th:action="@{/login}"
                  class="bg-white p-5 rounded shadow needs-validation" novalidate
                  style="border: 1px solid #dee2e6;">

                <h2 class="text-center mb-4 fw-bold text-primary">Авторизация</h2>

                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    Неверное имя пользователя или пароль!
                </div>
                <div th:if="${param.logout}" class="alert alert-success" role="alert">
                    Вы успешно вышли из системы.
                </div>

                <div class="mb-3">
                    <label for="username" class="form-label fw-semibold">Логин</label>
                    <input type="text" id="username" name="username" placeholder="Введите логин"
                           class="form-control" onfocus="hideMessages()" required autofocus />
                    <div class="invalid-feedback">Пожалуйста, введите логин.</div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label fw-semibold">Пароль</label>
                    <input type="password" id="password" name="password" placeholder="Введите пароль"
                           class="form-control" onfocus="hideMessages()" required />
                    <div class="invalid-feedback">Пожалуйста, введите пароль.</div>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="remember" name="remember-me" />
                    <label for="remember" class="form-check-label">Запомнить меня</label>
                </div>

                <button type="submit" class="btn btn-primary w-100 fw-semibold">Авторизоваться</button>

                <div class="text-center mt-3">
                    <a class="link-primary" th:href="@{/registration}">Еще нет аккаунта?</a>
                </div>
            </form>
        </div>
    </div>
</div>


<script>
    (() => {
      'use strict';
      const forms = document.querySelectorAll('.needs-validation');
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    })();

    function hideMessages() {
      const alerts = document.querySelectorAll('.alert');
      alerts.forEach(alert => alert.style.display = 'none');
    }
</script>

</body>
</html>
