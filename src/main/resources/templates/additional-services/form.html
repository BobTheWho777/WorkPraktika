<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${service.id == null} ? 'Добавить услугу' : 'Редактировать услугу'">Форма услуги</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h2 th:text="${service.id == null} ? 'Добавление услуги' : 'Редактирование услуги'"></h2>

<form th:action="@{/additional-services}" th:object="${service}" method="post" class="needs-validation" novalidate>
    <input type="hidden" th:if="${service.id != null}" th:field="*{id}" />
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <div class="mb-3">
        <label for="name" class="form-label">Название</label>
        <input type="text" class="form-control" id="name" th:field="*{name}" required>
        <label for="price" class="form-label">Цена</label>
        <input type="text" class="form-control" id="price" th:field="*{price}" required>
    </div>

    <div class="d-flex justify-content-between">
        <a th:href="@{/additional-services}" class="btn btn-secondary">Назад</a>
        <button type="submit" class="btn btn-primary"
                th:text="${service.id == null} ? 'Создать' : 'Сохранить изменения'">Сохранить</button>
    </div>
</form>

</body>
</html>
