<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${guest.id == null} ? 'Добавить гостя' : 'Редактировать гостя'">Форма гостя</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h2 th:text="${guest.id == null} ? 'Добавление гостя' : 'Редактирование гостя'"></h2>

<form th:action="@{/guests}" th:object="${guest}" method="post" class="needs-validation" novalidate>
  <input type="hidden" th:if="${guest.id != null}" th:field="*{id}" />
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

  <div class="mb-3">
    <label for="name" class="form-label">Имя</label>
    <input type="text" class="form-control" id="name" th:field="*{name}" required>
    <label for="surname" class="form-label">Фамилия</label>
    <input type="text" class="form-control" id="surname" th:field="*{surname}" required>
    <label for="lastname" class="form-label">Отчество</label>
    <input type="text" class="form-control" id="lastname" th:field="*{lastname}">
    <label for="phone" class="form-label">Телефон</label>
    <input type="text" class="form-control" id="phone" th:field="*{phone}" required>
  </div>

  <div class="d-flex justify-content-between">
    <a th:href="@{/guests}" class="btn btn-secondary">Назад</a>
    <button type="submit" class="btn btn-primary"
            th:text="${guest.id == null} ? 'Создать' : 'Сохранить изменения'">Сохранить</button>
  </div>
</form>

</body>
</html>
