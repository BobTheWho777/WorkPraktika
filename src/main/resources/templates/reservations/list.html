<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Бронирования</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="d-flex flex-column min-vh-100">

<nav class="navbar navbar-light bg-light px-4">
    <div class="d-flex w-100 justify-content-between">
        <h2>Бронирования</h2>
        <div>
            <a th:href="@{/reservations/new}" class="btn btn-success">Добавить бронирование</a>
            <a th:href="@{/}" class="btn btn-secondary ms-2">Главная</a>
        </div>
    </div>
</nav>

<div class="container mt-4 flex-grow-1">

    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Номер</th>
            <th>Гость</th>
            <th>Организация</th>
            <th>Услуги</th>
            <th>Жалобы</th>
            <th>Дата заезда</th>
            <th>Дата выезда</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="reservation : ${reservations}">
            <td th:text="${reservation.id}">1</td>
            <td th:text="${reservation.room?.number}">101</td>
            <td th:text="${reservation.guest?.name}">Иван Иванов</td>
            <td th:text="${reservation.organization?.name}">ООО «Ромашка»</td>
            <td>
                <span th:each="srv : ${reservation.services}" th:text="${srv.name + ' '}" />
            </td>
            <td>
                <span th:each="comp : ${reservation.complaints}" th:text="${comp.text + ' '}" />
            </td>
            <td th:text="${#dates.format(reservation.checkInDate, 'dd.MM.yyyy')}">01.07.2025</td>
            <td th:text="${#dates.format(reservation.checkOutDate, 'dd.MM.yyyy')}">05.07.2025</td>
            <td>
                <a th:href="@{/reservations/{id}(id=${reservation.id})}" class="btn btn-primary btn-sm">Редактировать</a>
                <form th:action="@{/reservations/delete/{id}(id=${reservation.id})}" method="post" style="display:inline-block"
                      onsubmit="return confirm('Удалить бронирование?');">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
                </form>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(reservations)}">
            <td colspan="9" class="text-center">Бронирований не найдено</td>
        </tr>
        </tbody>
    </table>

    <!-- Если нужна пагинация, можно добавить аналогично примеру с клиентами -->

</div>

<footer class="bg-light mt-auto py-3">
    <div class="container d-flex justify-content-between">
        <a th:href="@{/logout}" class="btn btn-outline-danger">Выход</a>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
