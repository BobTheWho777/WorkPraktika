<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${organization.id == null} ? 'Добавить организацию' : 'Редактировать организацию'">Форма организации</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h2 th:text="${organization.id == null} ? 'Добавление организации' : 'Редактирование организации'"></h2>

<form th:action="@{/organizations}" th:object="${organization}" method="post" class="needs-validation" novalidate>
  <input type="hidden" th:if="${organization.id != null}" th:field="*{id}" />
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

  <div class="mb-3">
    <label for="name" class="form-label">Название организации</label>
    <input type="text" class="form-control" id="name" th:field="*{name}" required>
    <label for="start_date" class="form-label">Дата начала</label>
    <input type="date" class="form-control" id="start_date" th:field="*{start_date}" required>
    <label for="end_date" class="form-label">Дата окончания</label>
    <input type="date" class="form-control" id="end_date" th:field="*{end_date}" required>
    <label for="discount" class="form-label">Скидка (%)</label>
    <input type="text" class="form-control" id="discount" th:field="*{discount}" required>
  </div>

  <div class="d-flex justify-content-between">
    <a th:href="@{/organizations}" class="btn btn-secondary">Назад</a>
    <button type="submit" class="btn btn-primary"
            th:text="${organization.id == null} ? 'Создать' : 'Сохранить изменения'">Сохранить</button>
  </div>
</form>

</body>
</html>
